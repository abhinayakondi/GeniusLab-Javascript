<!--Internal <script> tag inside <head> tag-->

<html>
<head>
    <script>
        function myFun() {
            document.getElementById("demo")
                .innerHTML = "Content changed!";
        }
    </script>
</head>
<body>
    <h2>
        Add JavaScript Code
        inside Head Section
    </h2>
    <h3 id="demo" style="color:green;"><!--inline javascript-->
        GeeksforGeeks
    </h3>
    <button type="button" onclick="myFun()"><!--inline javascript-->
        Click Here
    </button>
</body>
</html>
