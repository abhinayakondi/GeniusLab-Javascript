<!-- Using addEventListener() method:
Try using addEventListener by default for these kind of problems 
addEventListener is more organized-->

<!-- Syntax:
1️⃣In HTML:
<element onkeyup ="myScript"></element>

2️⃣In JavaScript:
object.onkeyup = function(){myScript};

3️⃣Using addEventListener() method:
object.addEventListener("keyup", myScript); 
-->

<html>
    <body>
        <h1 style="color: green;">
            GeeksforGeeks
        </h1>
        <p>
          Press any key inside the input field
        </p>

        <input type="text" id="inputField" style="background-color:green">
        <!-- First use of input field  -->

        <script>
        document.getElementById("inputField")
        .addEventListener("keyup", GFGfun);
        // Only difference is here "keyup" which is the advantage of using addEventListener
        function GFGfun(){
            document.getElementById("inputField")
            .style.backgroundColor = "yellow";
        }
        </script>
    </body>
</html>
