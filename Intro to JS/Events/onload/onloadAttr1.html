<!DOCTYPE html>
<html>
    <head>
        <title> onload event attribute </title>
        <script>
            function myFun() {
                alert("Page is loaded");
            }
        </script>
        <style>
            body{
                text-align: center;
            }
            h1{
                color: green;
            }
            h2{
                color: blue;
            }
        </style>
    </head>
    <body onload="myFun()">
        <h1> Greek on Greek </h1>
        <h2> onload event attribute </h2>
        
    </body>
</html>
