<!DOCTYPE html>
<html>

<head>
    <title>onblur attribute</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            color: green;
        }
    </style>
</head>

<body>
    <h1>GeeksforGeeks</h1>
    <h2>onblur event attribute</h2>

    <!-- When leave the input box then the input box 
        value is converted into capital letter. -->

    Username: <input type="text" name="fname" id="gfg" onblur="Geeks()">
    <script>
        function Geeks() {
            let x = document.getElementById("gfg");
            x.value = x.value.toUpperCase();
        }
    </script>
</body>

</html>
