<!-- Using inline HTML : -->
<!DOCTYPE html>
<html>

<head>
    <title>
        HTML DOM onkeyup Event
    </title>
</head>

<body>
    Enter your name:
    <input type="text" id="gfg" onkeyup="myFunction()">
    
    <p>
        My name is: 
        <span id="gfg1"></span>
        <!-- span is used normally to style a part of the text in a paragraph -->
    </p>

    <script>
        function myFunction() {
            let x = document.getElementById("gfg")
            .value;
            // value property is used to get the value of the input field
            //x holds the value of input field
            document.getElementById("gfg1")
            .innerHTML = x;
            // innerHTML property is used to set the HTML content of an element with id gfg1 here
            document.getElementById("gfg")
            .style.color = 'white';

            document.getElementById("gfg")
            .style.backgroundColor = 'red';
        }
    </script>

</body>

</html>
